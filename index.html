<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote genator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">what you are is what you have been. What you'll be ie what you do now.</span>
        </div>
        <!-- author -->
        <div class="quote-author">
            <div id="author">Buddha</div>
        </div>
        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet this!"><i class="fab fa-twitter"></i></button>
            <button id="new-quote">New Quote</button>
        </div>
        
    </div>
    <!-- script  -->
    <script src="script.js"></script>
</body>
</html>
